<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>未来の私からのメッセージ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sparkles-bg">
            <span class="sparkle">✨</span>
            <span class="sparkle">🌟</span>
            <span class="sparkle">💫</span>
            <span class="sparkle">⭐</span>
            <span class="sparkle">🌸</span>
        </div>
        
        <div class="hero-section">
            <div class="app-icon">💌</div>
            <h1 class="app-title">
                <span class="title-line">未来の私からの</span>
                <span class="title-line">メッセージ</span>
            </h1>
            
            <div class="subtitle-wrapper">
                <p class="subtitle">1年後のあなたが</p>
                <p class="subtitle">今日のあなたに伝えたいこと</p>
            </div>
            
            <a href="/message" class="start-button">
                <span class="button-content">
                    <span class="button-text">今日のメッセージを見る</span>
                    <span class="button-icon">💝</span>
                </span>
                <span class="button-glow"></span>
            </a>
            
            <div class="decorations">
                <span class="deco">🎀</span>
                <span class="deco">💕</span>
                <span class="deco">🌈</span>
            </div>
        </div>
        
        <footer class="home-footer">
            <p>毎日新しいメッセージが届くよ</p>
            <div class="footer-icons">
                <span>🌸</span>
                <span>💖</span>
                <span>🌸</span>
            </div>
        </footer>
    </div>
</body>
</html>
